name: Autograding

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout student submission
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clone hidden tests
        env:
          TOKEN: ${{ secrets.HIDDEN_TESTS_TOKEN }}
        run: |
          echo "Cloning hidden tests..."
          git clone https://$TOKEN@github.com/MachineLearningForAll/hidden-tests.git temp_hidden
          cp -r temp_hidden/hidden_tests ./hidden_tests
          echo "Hidden tests injected."

      - name: Run visible tests
        run: |
          echo "Running visible tests..."
          pytest tests/

      - name: Run hidden tests
        run: |
          echo "Running hidden tests..."
          pytest hidden_tests/