name: Autograding

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout student submission
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Inject hidden tests
        env:
          TOKEN: ${{ secrets.HIDDEN_TESTS_TOKEN }}
        run: |
          git clone https://$TOKEN@github.com/YOUR_ORG/hidden-tests.git
          cp -r hidden-tests/hidden_tests ./hidden_tests

      - name: Run visible tests
        run: pytest tests/

      - name: Run hidden tests (injected)
        run: pytest hidden_tests/